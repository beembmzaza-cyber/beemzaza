<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ล็อกอิน - บทเรียนออนไลน์ AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #a0e9ff, #fbc2eb);
      color: #333;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      text-align: center;
      color: #4a90e2;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-bottom: 10px;
    }

    button:hover {
      background: #357abd;
    }

    .link {
      text-align: center;
      margin-top: 20px;
    }

    .link a {
      color: #4a90e2;
      text-decoration: none;
      cursor: pointer;
    }

    .link a:hover {
      text-decoration: underline;
    }

    #status {
      text-align: center;
      margin-top: 10px;
      font-weight: 600;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ล็อกอิน</h1>

    <form id="loginForm">
      <label for="loginUserId">User ID:</label>
      <input type="text" id="loginUserId" required placeholder="เช่น username123 หรือ ID ที่ลงทะเบียน">

      <label for="loginPassword">รหัสผ่าน:</label>
      <input type="password" id="loginPassword" required>

      <button type="submit">ล็อกอิน</button>
      <div id="loginStatus"></div>
    </form>

    <div class="link">
      <a href="register.html">ยังไม่มีบัญชี? ลงทะเบียน</a>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA2CZUqkzhPh0FNaDnRXMUtAk0g9371vLU",
      authDomain: "aiia-6012c.firebaseapp.com",
      projectId: "aiia-6012c",
      storageBucket: "aiia-6012c.firebasestorage.app",
      messagingSenderId: "171409574391",
      appId: "1:171409574391:web:44887260897d14ffb006f2",
      measurementId: "G-NLFPNEVQP8"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Login form submit
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const userId = document.getElementById('loginUserId').value.trim();
      const password = document.getElementById('loginPassword').value;

      const statusDiv = document.getElementById('loginStatus');
      const email = `${userId}@user.aiia.ac.th`; // สร้าง email จาก User ID

      try {
        await signInWithEmailAndPassword(auth, email, password);
        statusDiv.innerHTML = '<span class="success">ล็อกอินสำเร็จ! กำลังเปลี่ยนเส้นทาง...</span>';
        setTimeout(() => {
          window.location.href = 'index.html'; // Redirect to main lesson page
        }, 2000);
      } catch (error) {
        console.error(error);
        statusDiv.innerHTML = `<span class="error">เกิดข้อผิดพลาด: ${error.message}</span>`;
      }
    });
  </script>

</body>
</html>
